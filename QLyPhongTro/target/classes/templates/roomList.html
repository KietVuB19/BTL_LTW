<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Danh sách phòng</title>
	<style>
		h1{
			text-align: center;
			color: black;
		}
		tr:nth-child(even) {
			background: lightgray;
		}
		tr:nth-child(odd) {
			background: wheat;
		}
		table{
			color: #8B0046;
			margin-left: auto;
			margin-right: auto;
			border-radius: 5px;
			width: 75%;
		}
		a, a:visited, a:active{
			text-decoration: none;
			color: inherit;
		}
		a:hover{
			background-color: forestgreen;
			color: inherit;
		}
		.topNavbar{
  			overflow: hidden;
  			background-color: #333;
		}
		.topNavbar a {
		  	float: left;
		  	color: #f2f2f2;
		 	text-align: center;
		  	padding: 14px 16px;
		  	text-decoration: none;
		 	font-size: 17px;
		}
		.Bt{
			width: 10%;
		}
		button{
			width: 100%;
			text-align: center;
			background-color: darkcyan;
			color: white;
			border-radius: 10px;
		}
		button a:hover{
			background-color: #8B0046;
		}
	</style>
</head>

<body>
	<div class="topNavbar">
	  	<a th:href="@{/}" th:text="'Trang chủ'">Home</a>
	  	<a th:href="@{/account}" th:text="'Tài khoản'"></a>
	  	<a th:href="@{/booking/list}" th:text="'Danh sách đặt phòng'"></a>
		<a th:href="@{/room}" th:text="'Xem danh sách phòng'"></a>
	</div>
	<h1>Danh sách phòng</h1>
	<table>
		<thead>
			<tr>
				<th>Số phòng</th>
				<th>Loại</th>
				<th>Giá phòng</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="room:${rooms}">
				<td th:text="${room.name}" align="center"></td>
				<td th:text="${room.type}" align="center"></td>
				<td th:text="${room.price}" align="center"></td>
				<td class="Bt">
					<button><a th:href="@{/room/details/{id}(id=${room.id})}" th:text="'Chi tiết'"></a></button>
				</td>
				<td class="Bt">
					<button><a th:href="@{/booking/{id}(id=${room.id})}" th:text="'Đặt phòng'"></a></button>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
